<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <h1>Exercício Cadastro</h1>
        <section>
            <div>
                <form>
                    <div class="form-campo">
                        <label for="nome-completo">Nome Completo:</label>
                        <input type="text" id="nome-completo" name="nomeCompleto">
                    </div>
                    <div class="form-campo">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-campo">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>
                    <div class="form-campo">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" >
                    </div>
                    <div class="form-campo">
                        <label for="endereço-completo">Endereço Completo:</label>
                        <input type="text" id="endereço-completo" name="endereçoCompleto">
                    </div>
                    <div class="form-camp">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep">
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
